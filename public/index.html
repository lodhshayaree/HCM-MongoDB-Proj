<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Clinic Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Healthcare Clinic Management System</h1>
    </header>
    <main>
        <section id="Patients">
            <h2>Patients</h2>
            <div id="patientDropdown" style="display: none;">
                <select id="patientSelect"></select>
                
            </div>
        </section>
        <section id="Appointments">
            <h2>Appointments</h2>
            <div id="appointmentDropdown" style="display: none;">
                <select id="appointmentSelect"></select>
                
            </div>
        </section>
        <section id="Doctors">
            <h2>Doctors</h2>
            <div id="doctorDropdown" style="display: none;">
                <select id="doctorSelect"></select>
                
            </div>
        </section>
        <section id="Treatments">
            <h2>Treatments</h2>
            <div id="treatmentDropdown" style="display: none;">
                <select id="treatmentSelect"></select>
                
            </div>
        </section>
        <section id="Departments">
            <h2>Departments</h2>
            <div id="departmentDropdown" style="display: none;">
                <select id="departmentSelect"></select>
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
